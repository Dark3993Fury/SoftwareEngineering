<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="white"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">Coupling vs. Cohesion</text>

  <!-- Left Side: Coupling (Low Cohesion / High Coupling - BAD) -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="320" height="280" rx="10" ry="10" fill="#ffebee" stroke="#ef5350" stroke-width="2"/>
    <text x="160" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#c62828" text-anchor="middle">High Coupling (Bad)</text>
    <text x="160" y="260" font-family="Arial" font-size="14" font-style="italic" fill="#555" text-anchor="middle">"Spaghetti Code"</text>

    <!-- Messy connections -->
    <circle cx="80" cy="100" r="25" fill="#ef9a9a" stroke="#fff" stroke-width="2"/>
    <text x="80" y="105" font-family="Arial" font-size="12" text-anchor="middle">A</text>
    
    <circle cx="240" cy="100" r="25" fill="#ef9a9a" stroke="#fff" stroke-width="2"/>
    <text x="240" y="105" font-family="Arial" font-size="12" text-anchor="middle">B</text>
    
    <circle cx="160" cy="200" r="25" fill="#ef9a9a" stroke="#fff" stroke-width="2"/>
    <text x="160" y="205" font-family="Arial" font-size="12" text-anchor="middle">C</text>

    <!-- Tangled Lines -->
    <line x1="105" y1="100" x2="215" y2="100" stroke="#c62828" stroke-width="2" stroke-dasharray="5,2"/>
    <line x1="95" y1="115" x2="145" y2="185" stroke="#c62828" stroke-width="2" stroke-dasharray="5,2"/>
    <line x1="225" y1="115" x2="175" y2="185" stroke="#c62828" stroke-width="2" stroke-dasharray="5,2"/>
    <path d="M 80 125 Q 160 160 240 125" stroke="#c62828" stroke-width="1" fill="none"/>
  </g>

  <!-- Right Side: Cohesion (High Cohesion / Low Coupling - GOOD) -->
  <g transform="translate(430, 80)">
    <rect x="0" y="0" width="320" height="280" rx="10" ry="10" fill="#e8f5e9" stroke="#66bb6a" stroke-width="2"/>
    <text x="160" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#2e7d32" text-anchor="middle">High Cohesion (Good)</text>
    <text x="160" y="260" font-family="Arial" font-size="14" font-style="italic" fill="#555" text-anchor="middle">"Modular &amp; Focused"</text>

    <!-- Module 1 -->
    <g transform="translate(40, 60)">
        <rect x="0" y="0" width="100" height="80" rx="5" ry="5" fill="#a5d6a7" stroke="#2e7d32"/>
        <text x="50" y="20" font-family="Arial" font-size="10" fill="#1b5e20" text-anchor="middle">Module X</text>
        <circle cx="30" cy="50" r="8" fill="#fff"/>
        <circle cx="70" cy="50" r="8" fill="#fff"/>
        <line x1="38" y1="50" x2="62" y2="50" stroke="#1b5e20" stroke-width="2"/>
    </g>

    <!-- Module 2 -->
    <g transform="translate(180, 60)">
        <rect x="0" y="0" width="100" height="80" rx="5" ry="5" fill="#a5d6a7" stroke="#2e7d32"/>
        <text x="50" y="20" font-family="Arial" font-size="10" fill="#1b5e20" text-anchor="middle">Module Y</text>
        <circle cx="30" cy="50" r="8" fill="#fff"/>
        <circle cx="70" cy="50" r="8" fill="#fff"/>
        <line x1="38" y1="50" x2="62" y2="50" stroke="#1b5e20" stroke-width="2"/>
    </g>

    <!-- Module 3 -->
    <g transform="translate(110, 160)">
        <rect x="0" y="0" width="100" height="80" rx="5" ry="5" fill="#a5d6a7" stroke="#2e7d32"/>
        <text x="50" y="20" font-family="Arial" font-size="10" fill="#1b5e20" text-anchor="middle">Module Z</text>
        <circle cx="30" cy="50" r="8" fill="#fff"/>
        <circle cx="70" cy="50" r="8" fill="#fff"/>
        <line x1="38" y1="50" x2="62" y2="50" stroke="#1b5e20" stroke-width="2"/>
    </g>

    <!-- Single clean Connection -->
    <path d="M 140 100 L 180 100" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    <path d="M 90 140 L 140 160" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    <path d="M 230 140 L 180 160" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  </g>

</svg>
