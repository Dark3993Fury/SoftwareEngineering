<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fad0c4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a18cd1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbc2eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#84fab0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8fd3f4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fccb90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d57eeb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="white"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">UI Design Process</text>
  
  <!-- Connecting Arrows -->
  <path d="M180 200 L220 200" stroke="#ccc" stroke-width="4" marker-end="url(#arrow)"/>
  <path d="M380 200 L420 200" stroke="#ccc" stroke-width="4" marker-end="url(#arrow)"/>
  <path d="M580 200 L620 200" stroke="#ccc" stroke-width="4" marker-end="url(#arrow)"/>

  <!-- Phase 1: Analysis -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="130" height="200" rx="10" ry="10" fill="url(#grad1)" filter="url(#shadow)"/>
    <circle cx="65" cy="50" r="30" fill="white" fill-opacity="0.8"/>
    <!-- Icon: Magnifying Glass -->
    <text x="65" y="60" font-size="30" text-anchor="middle">üîç</text>
    <text x="65" y="100" font-family="Arial" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">PHASE 1</text>
    <text x="65" y="130" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle">Analysis &amp;</text>
    <text x="65" y="150" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle">Modeling</text>
  </g>

  <!-- Phase 2: Design -->
  <g transform="translate(250, 100)">
    <rect x="0" y="0" width="130" height="200" rx="10" ry="10" fill="url(#grad2)" filter="url(#shadow)"/>
    <circle cx="65" cy="50" r="30" fill="white" fill-opacity="0.8"/>
    <!-- Icon: Pencil -->
    <text x="65" y="60" font-size="30" text-anchor="middle">‚úèÔ∏è</text>
    <text x="65" y="100" font-family="Arial" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">PHASE 2</text>
    <text x="65" y="130" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle">Interface</text>
    <text x="65" y="150" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle">Design</text>
  </g>

  <!-- Phase 3: Implementation -->
  <g transform="translate(450, 100)">
    <rect x="0" y="0" width="130" height="200" rx="10" ry="10" fill="url(#grad3)" filter="url(#shadow)"/>
    <circle cx="65" cy="50" r="30" fill="white" fill-opacity="0.8"/>
    <!-- Icon: Gear -->
    <text x="65" y="60" font-size="30" text-anchor="middle">üõ†Ô∏è</text>
    <text x="65" y="100" font-family="Arial" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">PHASE 3</text>
    <text x="65" y="130" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle">Construction</text>
    <text x="65" y="150" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle">&amp; Impl.</text>
  </g>

  <!-- Phase 4: Validation -->
  <g transform="translate(650, 100)">
    <rect x="0" y="0" width="130" height="200" rx="10" ry="10" fill="url(#grad4)" filter="url(#shadow)"/>
    <circle cx="65" cy="50" r="30" fill="white" fill-opacity="0.8"/>
    <!-- Icon: Check -->
    <text x="65" y="60" font-size="30" text-anchor="middle">‚úÖ</text>
    <text x="65" y="100" font-family="Arial" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">PHASE 4</text>
    <text x="65" y="130" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle">Interface</text>
    <text x="65" y="150" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle">Validation</text>
  </g>

</svg>
