<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
    <!-- Grid Pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#eee" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="white"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Pham-Nordmann-Zhang (PNZ) Model</text>
  <text x="400" y="65" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">Software Reliability Growth with Imperfect Debugging</text>

  <!-- Axes -->
  <line x1="100" y1="400" x2="700" y2="400" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/> <!-- X Axis -->
  <line x1="100" y1="400" x2="100" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/> <!-- Y Axis -->

  <!-- Labels -->
  <text x="700" y="430" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Time (t)</text>
  <text x="60" y="100" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle" transform="rotate(-90 60,100)">Cumulative Faults m(t)</text>

  <!-- Curve: S-Shaped Logistic Growth -->
  <!-- Represents the learning phase (slow start) -> rapid detection -> saturation -->
  <!-- Path approximate: (100,400) -> (200, 380) -> (300, 300) -> (400, 200) -> (500, 150) -> (600, 130) -->
  <path d="M 100 400 C 250 400, 300 150, 650 120" stroke="#1565c0" stroke-width="4" fill="none"/>
  
  <!-- Annotations -->
  <!-- Inflection Point -->
  <circle cx="300" cy="250" r="5" fill="#d32f2f"/>
  <text x="320" y="250" font-family="Arial" font-size="12" fill="#d32f2f">Inflection Point</text>
  <text x="320" y="265" font-family="Arial" font-size="10" fill="#666">(Max learning rate)</text>

  <!-- Learning Phase -->
  <text x="180" y="380" font-family="Arial" font-size="12" fill="#1565c0" font-style="italic">Learning Phase</text>
  
  <!-- Saturation / Imperfect Debugging -->
  <text x="550" y="100" font-family="Arial" font-size="12" fill="#1565c0" font-style="italic">Saturation Phase</text>

  <!-- Formula Box -->
  <rect x="450" y="280" width="280" height="80" rx="10" ry="10" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
  <text x="465" y="300" font-family="monospace" font-size="12" fill="#333" font-weight="bold">m(t) function includes:</text>
  <text x="465" y="320" font-family="Arial" font-size="11" fill="#555">• 'a' : Initial Faults</text>
  <text x="465" y="335" font-family="Arial" font-size="11" fill="#555">• 'b' : Detection Rate</text>
  <text x="465" y="350" font-family="Arial" font-size="11" fill="#555">• 'α' : Fault Introduction (New bugs)</text>

</svg>
