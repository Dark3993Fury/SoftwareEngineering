<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="white"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Goel-Okumoto (G-O) Model</text>
  <text x="400" y="65" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">Non-Homogeneous Poisson Process (NHPP)</text>

  <!-- Axes -->
  <line x1="80" y1="400" x2="750" y2="400" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/> <!-- X Axis -->
  <line x1="80" y1="400" x2="80" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/> <!-- Y Axis -->

  <!-- Labels -->
  <text x="750" y="430" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Time (t)</text>
  <text x="40" y="100" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle" transform="rotate(-90 40,100)">Cumulative Failures m(t)</text>

  <!-- Curve: Exponential Growth to Asymptote 'a' -->
  <!-- Path: Starts at (80,400), curves up to y=150 (asymptote line is at 120 maybe?) -->
  <path d="M 80 400 Q 200 150 700 150" stroke="#1565c0" stroke-width="4" fill="none"/>
  
  <!-- Asymptote Line -->
  <line x1="80" y1="150" x2="750" y2="150" stroke="#999" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="760" y="155" font-family="Arial" font-size="14" font-weight="bold" fill="#666" text-anchor="start">a (Total Faults)</text>

  <!-- Annotations -->
  <circle cx="300" cy="190" r="5" fill="#d32f2f"/>
  <text x="315" y="195" font-family="Arial" font-size="12" fill="#d32f2f">Diminishing Returns</text>
  <text x="315" y="210" font-family="Arial" font-size="10" fill="#666">Fewer bugs left = Harder to find.</text>

  <!-- Formula Box -->
  <rect x="450" y="280" width="280" height="80" rx="10" ry="10" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
  <text x="465" y="300" font-family="monospace" font-size="12" fill="#333" font-weight="bold">m(t) = a(1 - e^(-bt))</text>
  <text x="465" y="325" font-family="Arial" font-size="11" fill="#555">• 'a' : Expected Total Faults</text>
  <text x="465" y="345" font-family="Arial" font-size="11" fill="#555">• 'b' : Fault Detection Rate</text>

</svg>
