<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="white"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Schick-Wolverton Model: Hazard Rate</text>
  <text x="400" y="65" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">Assumption: Failure rate is proportional to time since last failure</text>

  <!-- Axes -->
  <line x1="80" y1="400" x2="750" y2="400" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/> <!-- X Axis -->
  <line x1="80" y1="400" x2="80" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/> <!-- Y Axis -->

  <!-- Labels -->
  <text x="750" y="430" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Cumulative Time</text>
  <text x="40" y="100" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle" transform="rotate(-90 40,100)">Hazard Rate λ(t)</text>

  <!-- Sawtooth Waves -->
  <!-- Interval 1 (N faults remaining) - Steepest Slope -->
  <path d="M 80 400 L 200 200" stroke="#d32f2f" stroke-width="3" fill="none"/>
  <line x1="200" y1="200" x2="200" y2="400" stroke="#d32f2f" stroke-width="1" stroke-dasharray="4"/>
  <text x="140" y="300" font-family="Arial" font-size="12" fill="#d32f2f" transform="rotate(-58 140,300)">Slope ∝ N</text>
  <text x="200" y="420" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Fail 1</text>

  <!-- Interval 2 (N-1 faults remaining) - Less Steep -->
  <path d="M 200 400 L 350 250" stroke="#1976d2" stroke-width="3" fill="none"/>
  <line x1="350" y1="250" x2="350" y2="400" stroke="#1976d2" stroke-width="1" stroke-dasharray="4"/>
  <text x="280" y="320" font-family="Arial" font-size="12" fill="#1976d2" transform="rotate(-45 280,320)">Slope ∝ (N-1)</text>
  <text x="350" y="420" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Fail 2</text>

  <!-- Interval 3 (N-2 faults remaining) - Even Flatter -->
  <path d="M 350 400 L 550 300" stroke="#388e3c" stroke-width="3" fill="none"/>
  <line x1="550" y1="300" x2="550" y2="400" stroke="#388e3c" stroke-width="1" stroke-dasharray="4"/>
  <text x="450" y="350" font-family="Arial" font-size="12" fill="#388e3c" transform="rotate(-26 450,350)">Slope ∝ (N-2)</text>
  <text x="550" y="420" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Fail 3</text>
  
  <!-- Interval 4 (N-3) -->
   <path d="M 550 400 L 730 350" stroke="#fbc02d" stroke-width="3" fill="none"/>
   <text x="730" y="420" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Fail 4...</text>

  <!-- Comparison Annotation -->
  <rect x="500" y="100" width="250" height="80" rx="10" ry="10" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
  <text x="515" y="120" font-family="Arial" font-size="12" font-weight="bold" fill="#333">Key Characteristic:</text>
  <text x="515" y="140" font-family="Arial" font-size="11" fill="#555">Fail Rate returns to 0 after fixing.</text>
  <text x="515" y="155" font-family="Arial" font-size="11" fill="#555">Linearly increases with time.</text>
  <text x="515" y="170" font-family="Arial" font-size="11" fill="#555">(Sawtooth Pattern)</text>

</svg>
