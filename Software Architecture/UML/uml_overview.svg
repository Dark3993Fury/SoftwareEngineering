<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="white"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Unified Modeling Language (UML)</text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">Structure vs Behavior Diagrams</text>

  <!-- Central Hub -->
  <circle cx="400" cy="300" r="60" fill="#e3f2fd" stroke="#1565c0" stroke-width="2"/>
  <text x="400" y="305" font-family="Arial" font-size="16" font-weight="bold" fill="#0d47a1" text-anchor="middle">UML</text>

  <!-- Structural (Left Side) -->
  <rect x="50" y="150" width="250" height="300" rx="10" ry="10" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="175" y="180" font-family="Arial" font-size="14" font-weight="bold" fill="#1b5e20" text-anchor="middle">Structural Modeling</text>
  <text x="175" y="200" font-family="Arial" font-size="12" fill="#388e3c" text-anchor="middle">(Static View)</text>

  <!-- Class Diagram Node -->
  <rect x="75" y="230" width="200" height="50" rx="5" ry="5" fill="white" stroke="#2e7d32" stroke-width="2" filter="url(#shadow)"/>
  <text x="175" y="260" font-family="Arial" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">1. Class Diagram</text>
  <text x="175" y="430" font-family="Arial" font-size="10" fill="#555" text-anchor="middle">Components, Interfaces, Dependencies</text>

  <!-- Component Diagram Node -->
  <rect x="75" y="320" width="200" height="50" rx="5" ry="5" fill="white" stroke="#2e7d32" stroke-width="2" filter="url(#shadow)"/>
  <text x="175" y="350" font-family="Arial" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">2. Component Diagram</text>

  <!-- Behavioral (Right Side) -->
  <rect x="500" y="150" width="250" height="300" rx="10" ry="10" fill="#fff3e0" stroke="#ef6c00" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="625" y="180" font-family="Arial" font-size="14" font-weight="bold" fill="#e65100" text-anchor="middle">Behavioral Modeling</text>
  <text x="625" y="200" font-family="Arial" font-size="12" fill="#f57c00" text-anchor="middle">(Dynamic View)</text>

  <!-- Use Case Diagram Node -->
  <rect x="525" y="230" width="200" height="50" rx="5" ry="5" fill="white" stroke="#ef6c00" stroke-width="2" filter="url(#shadow)"/>
  <text x="625" y="260" font-family="Arial" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">3. Use Case Diagram</text>
  <text x="625" y="430" font-family="Arial" font-size="10" fill="#555" text-anchor="middle">Analysis, Requirements, Interactions</text>

  <!-- Sequence Diagram Node -->
  <rect x="525" y="320" width="200" height="50" rx="5" ry="5" fill="white" stroke="#ef6c00" stroke-width="2" filter="url(#shadow)"/>
  <text x="625" y="350" font-family="Arial" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">4. Sequence Diagram</text>

  <!-- Connectors -->
  <line x1="340" y1="300" x2="275" y2="255" stroke="#1565c0" stroke-width="2"/>
  <line x1="340" y1="300" x2="275" y2="345" stroke="#1565c0" stroke-width="2"/>
  <line x1="460" y1="300" x2="525" y2="255" stroke="#1565c0" stroke-width="2"/>
  <line x1="460" y1="300" x2="525" y2="345" stroke="#1565c0" stroke-width="2"/>

</svg>
