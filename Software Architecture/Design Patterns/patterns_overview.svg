<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="white"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">Design Patterns</text>

  <!-- Central Hub -->
  <circle cx="400" cy="300" r="60" fill="#e0f7fa" stroke="#006064" stroke-width="2"/>
  <text x="400" y="305" font-family="Arial" font-size="14" font-weight="bold" fill="#006064" text-anchor="middle">GoF Patterns</text>

  <!-- 1. Creational (Top Left) -->
  <path d="M 350 260 Q 200 200 150 150" stroke="#006064" stroke-width="2" fill="none"/>
  <rect x="50" y="100" width="200" height="100" rx="10" ry="10" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2" filter="url(#shadow)"/>
  <text x="150" y="125" font-family="Arial" font-size="16" font-weight="bold" fill="#1b5e20" text-anchor="middle">Creational</text>
  <text x="150" y="145" font-family="Arial" font-size="12" fill="#388e3c" text-anchor="middle">(Object Creation)</text>
  
  <rect x="70" y="155" width="160" height="30" rx="5" ry="5" fill="white" stroke="#2e7d32"/>
  <text x="150" y="175" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Singleton, Factory</text>

  <!-- 2. Structural (Top Right) -->
   <path d="M 450 260 Q 600 200 650 150" stroke="#006064" stroke-width="2" fill="none"/>
  <rect x="550" y="100" width="200" height="100" rx="10" ry="10" fill="#fff3e0" stroke="#ef6c00" stroke-width="2" filter="url(#shadow)"/>
  <text x="650" y="125" font-family="Arial" font-size="16" font-weight="bold" fill="#e65100" text-anchor="middle">Structural</text>
  <text x="650" y="145" font-family="Arial" font-size="12" fill="#f57c00" text-anchor="middle">(Class Composition)</text>

  <rect x="570" y="155" width="160" height="30" rx="5" ry="5" fill="white" stroke="#ef6c00"/>
  <text x="650" y="175" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Adapter, Facade</text>

  <!-- 3. Behavioral (Bottom) -->
  <path d="M 400 360 Q 400 450 400 480" stroke="#006064" stroke-width="2" fill="none"/>
  <rect x="300" y="480" width="200" height="100" rx="10" ry="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="505" font-family="Arial" font-size="16" font-weight="bold" fill="#6a1b9a" text-anchor="middle">Behavioral</text>
  <text x="400" y="525" font-family="Arial" font-size="12" fill="#8e24aa" text-anchor="middle">(Object Interaction)</text>

  <rect x="320" y="535" width="160" height="30" rx="5" ry="5" fill="white" stroke="#9c27b0"/>
  <text x="400" y="555" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Observer, Strategy</text>

</svg>
